<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>{% block title %} - 入退室管理{% endblock %}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    </head>

    <nav class="disp-top">
        <ul class="nav">
            {% if current_user.is_authenticated %}
            <li class="nav-item"><a class="nav-link" href="{{url_for('index')}}">メンバー一覧</a></li>
            <li class="nav-item"><a class="nav-link" href="{{url_for('setting')}}">設定変更</a></li>
            <li class="nav-item" style="position: fixed; right: 3px;"><a class="nav-link" href="{{url_for('logout')}}">ログアウト</a></li>
            {% else %}
            <li class="nav-item" style="position: fixed; right: 5px;"><a class="nav-link" href="{{url_for('login')}}">ログイン</a></li>
            <li class="nav-item"><a class="nav-link" href="{{url_for('register')}}">登録</a></li>
            {% endif %}
        </ul>
    </nav>
    <body>
        <!-- container -> row -> col -->
        <div class="container">
            <div class="row">
                {% block container %}
                {% endblock %}
            </div>
        </div>
    </body>
</html>
